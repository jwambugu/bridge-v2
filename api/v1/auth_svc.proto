syntax = "proto3";
import "user.proto";

package api.v1;
option go_package = "./pb";

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string access_token = 2 [json_name = "access_token"];
}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}